apiVersion: apps/v1
kind: Deployment
metadata:
  name: readme-generator
  labels:
    app: readme-generator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: readme-generator
  template:
    metadata:
      labels:
        app: readme-generator
    spec:
      containers:
      - name: readme-generator
        image: your-registry.com/github-readme-generator:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
